<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sniply - URL Shortener</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-pattern bg-pattern-1">
        <img src="assets/pattern.svg" alt="">
    </div>
    
    <div class="bg-pattern bg-pattern-2">
        <img src="assets/pattern.svg" alt="">
    </div>

    <nav class="navbar">
        <div class="nav-brand">
            Sniply<span class="brand-accent"></span>
        </div>
        <div class="nav-buttons" id="navButtons">
            <button class="btn-login" id="loginBtn">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
            <button class="btn-register" id="registerBtn">Register Now</button>
        </div>
    </nav>

    <div class="modal" id="loginModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Welcome Back!</h2>
                <button class="modal-close" id="closeLoginModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label>Username or Email</label>
                    <input type="text" id="loginUsername" placeholder="Enter your username or email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <p class="auth-switch">
                    Don't have an account? 
                    <a href="#" id="switchToRegister">Register here</a>
                </p>
            </form>
        </div>
    </div>

    <div class="modal" id="registerModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Account</h2>
                <button class="modal-close" id="closeRegisterModal">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose a username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="registerPassword" placeholder="Create a password (min 6 characters)" required>
                </div>
                <button type="submit" class="btn-submit">
                    <i class="fas fa-user-plus"></i> Register
                </button>
                <p class="auth-switch">
                    Already have an account? 
                    <a href="#" id="switchToLogin">Login here</a>
                </p>
            </form>
        </div>
    </div>

    <section class="hero">
        <h1 class="hero-title">
            Shorten Your <span class="title-gradient">Loooong Links :)</span>
        </h1>
        <p class="hero-subtitle">
            Sniply is an efficient and easy-to-use URL shortening service that streamlines your<br>
            online experience.
        </p>

        <div class="url-input-container">
            <div class="input-wrapper">
                <i class="fas fa-link input-icon"></i>
                <input type="text" id="urlInput" placeholder="Enter the link here" class="url-input">
                <button class="btn-shorten" id="shortenBtn">Shorten Now!</button>
            </div>
        </div>
    </section>

    <section class="links-section">
        <table class="links-table">
            <thead>
                <tr>
                    <th>Short Link</th>
                    <th>Original Link</th>
                    <th>Clicks</th>
                    <th>Status</th>
                    <th>Date <i class="fas fa-sort"></i></th>
                </tr>
            </thead>
            <tbody id="linksTableBody">
            </tbody>
        </table>
    </section>


    <script src="scripts.js"></script>
</body>
</html>
